<!DOCTYPE html>
<html>
<head>
    <title>Upload Invoice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .upload-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }
        .file-drop-area {
            position: relative;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            transition: border-color 0.3s, background-color 0.3s;
            cursor: pointer;
        }
        .file-drop-area:hover, .file-drop-area.is-dragover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .file-drop-area .file-input {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
            opacity: 0;
        }
        .file-drop-icon {
            font-size: 48px;
            color: #0d6efd;
            margin-bottom: 15px;
        }
        .file-drop-text {
            color: #666;
            font-size: 16px;
        }
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Invoice</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="file-drop-area mb-3">
                <div class="file-drop-icon">&#128228;</div>
                <p class="file-drop-text">Drag & drop your file here or click to select</p>
                <input class="file-input" type="file" name="invoice" accept=".pdf,.png,.jpg,.jpeg" required onchange="displayFileName(this)">
                <div class="file-info" id="file-name"></div>
            </div>
            <button class="btn btn-primary" type="submit">Upload & Parse</button>
        </form>
    </div>

    <script>
        const fileDropArea = document.querySelector('.file-drop-area');
        const fileInput = document.querySelector('.file-input');

        fileDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDropArea.classList.add('is-dragover');
        });

        fileDropArea.addEventListener('dragleave', () => {
            fileDropArea.classList.remove('is-dragover');
        });

        fileDropArea.addEventListener('drop', () => {
            fileDropArea.classList.remove('is-dragover');
        });

        function displayFileName(input) {
            const fileNameDisplay = document.getElementById('file-name');
            if (input.files.length > 0) {
                fileNameDisplay.textContent = `Selected file: ${input.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        }
    </script>
</body>
</html>
